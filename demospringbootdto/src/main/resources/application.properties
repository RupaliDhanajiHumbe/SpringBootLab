spring.application.name=demospringbootdto
spring.datasource.username=Rupali
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/springbootanudip
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

